		<div id="camera--header">
			<i class="fas fa-bars"></i>
			<a href="./index.html"><span id = "home"> Home </span></a>
			<input type="file" id="input-file" style="display:none;">
			<span id = "loadimages" onclick="document.getElementById('input-file').click();"> Load </span>
		</div>
		<div id = "img_thumbnails">

			<div class="item_tablets" id="item_tablets">
				
			</div>

			<div class="btm_holder">

				<div class="autocomplete" id="quantity_div">

				</div>
			</div>
			<button id="add_item_btn" onclick="additemfunc()">Add Item</button>

			<!-- <select id="fruits_selector" class="js-example-basic-multiple" name="states[]" multiple="multiple"></select> -->

				<div id="del_btn"><i class="fas fa-trash-alt"></i></div>
			</div>

		<div id="container"></div>
